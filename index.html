<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>

  <link rel="shortcut icon" href="favicon/favicon.ico">
  <link rel="icon" type="image" href="./img/icon.png">

  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css">

  <title>IronJump</title>
</head>

<body>
  <div id="start-screen" class="screen">
    <h1>Iron Jump</h1>

    <p class="name">Your name:
      <input type="text" class="input-text">
      <button id="save-button">Save</button>
    </p>

    <p>Select difficulty:</p>
    <button id="easy-button" class="button">Easy</button>
    <button id="hard-button" class="button">Hard</button>

    <p> Use the left and rigth arrow to control the player</p>

    <img src="./img/arrows.png" alt="" class="arrows-img">

    <p class="orange"> Orange platform: normal jump</p>
    <p class="blue">Blue platform: double jump</p>
    <p class="purple">Purple platform: small jump</p>
  </div>



  <canvas id="canvas" class="display-none"></canvas>

  <script src="./js/audios.js"></script>
  <script src="./js/background.js"></script>
  <script src="./js/platform.js"></script>
  <script src="./js/player.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
